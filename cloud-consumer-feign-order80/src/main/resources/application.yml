server:
  port: 80
spring:
  application:
    name: cloud-consumer-openfeign-order
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
    openfeign:
      httpclient:
        hc5:
          enabled: true
      client:
        default:
         connectTimeout: 3000
         readTimeout: 3000
      compression:
        request:
          enabled: true
          min-request-size: 2048
          mime-types: text/xml,application/xml,application/json
        response:
          enabled: true
logging:
  level:
    com:
      atguigu:
        apis:
          PayFeignApi: debug